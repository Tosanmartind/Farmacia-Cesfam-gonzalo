<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  {% load static %}
  <link href="{% static '/css/medico/base.css' %}" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="contenedor-logo">
        <img class="logo" src="{% static '/img/cesfam_logo.png' %}" width="106" height="59" />
      </div>
      <div class="contenedor-navegacion">
        <ul class="list-unstyled">
          <li><a href="{% url 'medicamentos' %}">Medicamentos</a></li>
          <li><a href="{% url 'prescripciones' %}">Prescripciones</a></li>
          <li><a class="salir" href="{% url 'login' %}">Cerrar Sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
